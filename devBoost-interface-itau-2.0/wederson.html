<body>
  <h1>devBoost</h1>

  <!-- Primeira linha -->
  <section>
    <div class="col-md-8">
      <div class="card">
        <p>gabi teste</p>
      </div>
    </div>

    <div class="col-md-4 saldo" >
      <h2>Saldos <a class="link">Ver extrato</a></h2>
      <div class="card">
        <p><span class="glyphicon glyphicon-eye-open" aria-hidden="true" id="btn-saldo"></span></p>
        <ul class="list-values">
          <li class="list-values-item">Saldo em conta corrente <span class="saldo">R$ 1.000,00</span></li>
          <li class="list-values-item">Saldo em conta poupança <span class="saldo">R$ 6.000,00</span></li>
        </ul>
        <p class="total">Saldo Total: <span class="saldo">R$ 7.000,00</span></p>
      </div>
    </div>
  </section>

  <!-- Segunda linha -->
  <section>
    <div class="col-md-8">
      <p>bloco 1</p>
    </div>

      <div class="card">

        <p class="title">Gerente de Relacionamento</p>
        <ul class="list-contatos">
          <li class="list-contatos-item">jane.doe@itau.com.br <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></li>
          <li class="list-contatos-item">(11) 99999-9999 <span class="glyphicon glyphicon-phone" aria-hidden="true"></span></li>
        </ul>
      </div>
    </div>
